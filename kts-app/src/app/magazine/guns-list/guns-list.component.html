<div class="card">
    <p-toolbar styleClass="mb-4">
        <ng-template pTemplate="left">
            <div class="my-2">
                <button
                    pButton
                    pRipple
                    label="New"
                    icon="pi pi-plus"
                    class="p-button-success mr-2"
                    [routerLink]="['gun/add/']"
                ></button>
            </div>
        </ng-template>
    </p-toolbar>
    <h5>Guns list</h5>
    <p-table
        [value]="gunsList"
        [paginator]="true"
        [rows]="20"
        responsiveLayout="scroll"
    >
        <ng-template pTemplate="header">
            <tr>
                <th
                    *ngFor="let col of columns"
                    title="{{ col?.header }}"
                    [style]="col?.style"
                >
                    {{ col.header }}
                </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-item>
            <tr>
                <td *ngFor="let col of columns" [ngSwitch]="col.dataType">
                    <span *ngSwitchDefault>
                        {{ item[col.field] }}
                    </span>
                    <span *ngSwitchCase="'date'">
                        {{ item[col.field] | date }}
                    </span>
                    <span *ngSwitchCase="'maintanance'">
                        <button
                            pButton
                            pRipple
                            type="button"
                            icon="pi pi-pencil"
                            class="p-button-rounded p-button-text"
                            [routerLink]="['../gun/edit/', item._id]"
                        ></button>
                    </span>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
