<div class="card">
    <p-toolbar styleClass="mb-4">
        <ng-template pTemplate="left">
            <div class="my-2">
                <button
                    pButton
                    pRipple
                    label="New"
                    icon="pi pi-plus"
                    class="p-button-success mr-2"
                    (click)="openNew()"
                ></button>
            </div>
        </ng-template>
    </p-toolbar>
    <h5>Ammo list</h5>
    <p-table
        [value]="trainingsList"
        [paginator]="true"
        [rows]="20"
        responsiveLayout="scroll"
    >
        <ng-template pTemplate="header">
            <tr>
                <th
                    *ngFor="let col of columns"
                    title="{{ col?.header }}"
                    [style]="col?.style"
                >
                    {{ col.header }}
                </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-item>
            <tr>
                <td *ngFor="let col of columns" [ngSwitch]="col.dataType">
                    <span *ngSwitchDefault>
                        {{ item[col.field] }}
                    </span>
                    <span *ngSwitchCase="'date'">
                        {{ item[col.field] | date }}
                    </span>
                    <span *ngSwitchCase="'number'">
                        {{ item[col.field] | number }}
                    </span>
                    <span *ngSwitchCase="'maintanance'">
                        <button
                            pButton
                            pRipple
                            type="button"
                            icon="pi pi-pencil"
                            class="p-button-rounded p-button-text"
                            (click)="editTraining(item)"
                        ></button>
                        <button
                            pButton
                            pRipple
                            type="button"
                            icon="pi pi-play"
                            class="p-button-rounded p-button-text"
                            [routerLink]="['/trainings/view/', item._id]"
                        ></button>
                    </span>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>

<p-dialog
    [(visible)]="trainingDialog"
    [style]="{ width: '450px' }"
    header="Ammo details"
    [modal]="true"
    class="p-fluid"
>
    <ng-template pTemplate="content">
        <div class="field">
            <label for="name">Name</label>
            <input
                type="text"
                pInputText
                id="name"
                [(ngModel)]="training.name"
                required
                autofocus
                [ngClass]="{
                    'ng-invalid ng-dirty': !training.name
                }"
            />
            <small class="ng-dirty ng-invalid" *ngIf="!training.name"
                >Name is required.</small
            >
        </div>
        <div class="field">
            <label for="name">Data</label>
            <input
                type="text"
                pInputText
                id="name"
                [(ngModel)]="training.date"
                required
                autofocus
                [ngClass]="{
                    'ng-invalid ng-dirty': !training.date
                }"
            />
            <small class="ng-dirty ng-invalid" *ngIf="!training.date"
                >Data is required.</small
            >
        </div>
    </ng-template>
    <ng-template pTemplate="footer">
        <button
            pButton
            pRipple
            label="Cancel"
            icon="pi pi-times"
            class="p-button-text"
            (click)="hideDialog()"
        ></button>
        <button
            pButton
            pRipple
            label="Save"
            icon="pi pi-check"
            class="p-button-text"
            (click)="saveTraining()"
        ></button>
    </ng-template>
</p-dialog>
